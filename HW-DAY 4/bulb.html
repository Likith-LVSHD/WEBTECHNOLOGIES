<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Control</title>
    <link rel="stylesheet" href="bulb.css">
</head>
<body>
    <h1>Light Control</h1>
    <div class="light-container">
        <div class="light-control">
            <img id="light1" src="off.jpeg" alt="Light 1">
            <button onclick="toggleLight('light1')">Toggle Light 1</button>
        </div>
        <div class="light-control">
            <img id="light2" src="off.jpeg" alt="Light 2">
            <button onclick="toggleLight('light2')">Toggle Light 2</button>
        </div>
        <div class="light-control">
            <img id="light3" src="off.jpeg" alt="Light 3">
            <button onclick="toggleLight('light3')">Toggle Light 3</button>
        </div>
        <div class="light-control">
            <img id="light4" src="off.jpeg" alt="Light 4">
            <button onclick="toggleLight('light4')">Toggle Light 4</button>
        </div>
        <div class="light-control">
            <img id="light5" src="off.jpeg" alt="Light 5">
            <button onclick="toggleLight('light5')">Toggle Light 5</button>
        </div>
    </div>

    <script src="bulb.js"></script>
</body>
</html>
