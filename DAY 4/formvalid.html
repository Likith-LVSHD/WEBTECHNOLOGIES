<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-color: #2e8b57; 
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
        }
        form {
            display: inline-block;
            background-color: #3cb371; 
            padding: 20px;
            border: 2px solid #fff;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #fff;
            background-color: #2e8b57; 
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
        input[type="submit"] {
            background-color: #fff;
            border: none;
            color: #2e8b57; 
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
        }
        input[type="submit"]:hover {
            background-color: #f0fff0; 
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .radio-group label {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Nature Vibe Form</h1>
    <form id="natureForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <span class="error" id="dobError"></span>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <span class="error" id="addressError"></span>

        <label>Gender:</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
        <span class="error" id="genderError"></span>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country">
        <span class="error" id="countryError"></span>

        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <span class="error" id="cityError"></span>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street">
        <span class="error" id="streetError"></span>

        <label for="options">Options:</label>
        <select id="options" name="options">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <span class="error" id="optionsError"></span>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            document.getElementById("nameError").innerText = "";
            document.getElementById("dobError").innerText = "";
            document.getElementById("addressError").innerText = "";
            document.getElementById("genderError").innerText = "";
            document.getElementById("countryError").innerText = "";
            document.getElementById("cityError").innerText = "";
            document.getElementById("streetError").innerText = "";
            document.getElementById("optionsError").innerText = "";

            const name = document.getElementById("name").value;
            if (name === "") {
                document.getElementById("nameError").innerText = "Name is required.";
                isValid = false;
            }

            const dob = document.getElementById("dob").value;
            if (dob === "") {
                document.getElementById("dobError").innerText = "Date of Birth is required.";
                isValid = false;
            }

            const address = document.getElementById("address").value;
            if (address === "") {
                document.getElementById("addressError").innerText = "Address is required.";
                isValid = false;
            }

            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById("genderError").innerText = "Gender is required.";
                isValid = false;
            }

            const country = document.getElementById("country").value;
            if (country === "") {
                document.getElementById("countryError").innerText = "Country is required.";
                isValid = false;
            }

            const city = document.getElementById("city").value;
            if (city === "") {
                document.getElementById("cityError").innerText = "City is required.";
                isValid = false;
            }

            const street = document.getElementById("street").value;
            if (street === "") {
                document.getElementById("streetError").innerText = "Street is required.";
                isValid = false;
            }

            const options = document.getElementById("options").value;
            if (options === "") {
                document.getElementById("optionsError").innerText = "Option is required.";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
